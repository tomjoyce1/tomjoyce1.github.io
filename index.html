<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tomOS</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bg-image">
      <!-- start menu -->
      <div id="taskbar">
        <button class="start-button" onclick="openWindow('taskBarLinks')">
          <img src="./assets/w95.png" style="height: 26px" />
        </button>
      </div>

      <!-- WINDOW windows -->

      <div class="window popup" style="margin: 32px; width: 250px">
        <div class="title-bar">
          <div class="title-bar-text">About Me</div>

          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <p>
            • I’m a software engineer.<br />
            • Currently studying Immersive Software Engineering at the
            University of Limerick <br />
            • I'm in second year, studying AI, C++, Networking and Cybersecurity
            modules.
          </p>
          <section class="field-row" style="justify-content: flex-end">
            <button>OK</button>
            <button>Cancel</button>
          </section>
        </div>
      </div>

      <!-- cv windows -->
      <div class="window popup" id="cvWindow" style="display: block">
        <div class="title-bar">
          <div class="title-bar-text">CV</div>

          <div class="title-bar-controls">
            <button onclick="closeWindow('cvWindow')"></button>
          </div>
        </div>
        <div class="window-body">
          <iframe src="assets/cv.pdf" width="100%" height="300px" />
        </div>
      </div>

      <!-- taskbar hidden -->
      <div
        class="window popup"
        id="taskBarLinks"
        style="
          display: none;
          position: absolute;
          bottom: 40px;
          left: 0;
          width: 2000px;
        "
      >
        <div class="title-bar">
          <div class="title-bar-text">CV</div>

          <div class="title-bar-controls">
            <button onclick="closeWindow('taskBarLinks')"></button>
          </div>
        </div>
        <div class="window-body">
          <div>
            <p>LinkedIn</p>
            <img src="./assets/linklogo.png" />
          </div>
          <div>
            <p>GitHub</p>
            <img src="./assets/linklogo.png" />
          </div>
        </div>
      </div>

      <!-- <button onClick="openWindow('cvWindow')">Open CV but</button> -->
    </div>
  </body>
</html>
