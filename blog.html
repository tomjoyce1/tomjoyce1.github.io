<!DOCTYPE html>
<html>
  <head>
    <title>Projects</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>

  <body>
    <div id="blogPopup" class="blog-popup">
      <h1 class="blog-heading" id="blogTitle">Blog Article</h1>
      <button aria-label="Close" onclick="window.history.back()"></button>
      <div class="window-body" id="blogContent">Loading...</div>
    </div>
    <!-- js -->
    <script>
      // Blog titles for display
      const blogTitles = {
        senseyeBlog: "SensEye AI Disease Diagnosis",
      };
      const params = new URLSearchParams(window.location.search);
      const blogId = params.get("blog");
      const blogTitle = blogTitles[blogId] || "Blog Article";
      document.getElementById("blogTitle").textContent = blogTitle;
      if (blogId) {
        fetch(`blogs/${blogId}.html`)
          .then((response) => {
            if (!response.ok) throw new Error("Not found");
            return response.text();
          })
          .then((html) => {
            document.getElementById("blogContent").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("blogContent").innerHTML =
              "<p>Sorry, this blog does not exist.</p>";
            document.getElementById("blogTitle").textContent = "Blog Not Found";
          });
      } else {
        document.getElementById("blogContent").innerHTML =
          "<p>Sorry, this blog does not exist.</p>";
        document.getElementById("blogTitle").textContent = "Blog Not Found";
      }
    </script>
    <style>
      .blog-popup {
        background: #e0e0e0;
        max-width: 700px;
        margin: 40px auto;
        padding: 32px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .blog-heading {
        margin-bottom: 24px;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        color: #222;
      }
      @media (max-width: 800px) {
        .blog-popup {
          max-width: 98vw;
          padding: 16px 4vw;
        }
      }
    </style>
  </body>
</html>
