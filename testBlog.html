<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./testBlog.css" />
  </head>
  <body>
    <!-- the grid ovelay -->
    <div class="body-grid-overlay">
      <svg
        width="100%"
        height="100%"
        style="position: absolute; top: 0; left: 0"
      >
        <defs>
          <pattern
            id="grid"
            width="32"
            height="32"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 32 0 L 0 0 0 32"
              fill="none"
              stroke="gray"
              stroke-width="0.7"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">Title</div>
      </div>

      <div class="window-body">
        <!-- <button aria-label="Close" onclick="window.history.back()"><-- Back</button> -->


        <main class="nyt-article-container">
          <article class="nyt-article">
            <h1 class="nyt-article-title">Title</h1>
            <h2 class="nyt-article-subtitle">
              <em>Subtitle</em>
            </h2>
            <div class="nyt-article-meta">By author | July 5, 2025</div>
            <img
              src="images/jupiter.jpg"
              alt="Jupiter"
              class="nyt-article-image"
            />
            <figcaption class="nyt-article-caption">Some caption</figcaption>
            <section class="nyt-article-content">
              <p>Content</p>
            </section>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
